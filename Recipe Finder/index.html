    <script>
        // Function to fetch recipes from SERPAPI
        function fetchRecipes() {
            const API_KEY = '2d405ce78c00eda45dda4ba85fddd8febba788fecf38f42e3c1b5476e325a079';
            const searchEngine = 'google';  
            const searchType = 'recipes'; 

            const apiUrl = `https://serpapi.com/search.json?engine=${searchEngine}&q=recipes&api_key=${API_KEY}&tbm=${searchType}`;

            // Perform a fetch request to SERPAPI
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Extract and display the fetched recipes
                    const recipes = data?.recipes || [];
                    displayRecipes(recipes);
                })
                .catch(error => {
                    console.error('Error fetching recipes:', error);
                });
        }

        // Function to display recipes using a grid system
        function displayRecipes(recipes) {
            const recipeResultsContainer = document.getElementById('recipeResults');

            if (recipes && recipes.length > 0) {
                recipes.forEach(recipe => {
                    const col = document.createElement('div');
                    col.classList.add('col-md-4', 'mb-4');

                    const card = document.createElement('div');
                    card.classList.add('card');

                    const cardImg = document.createElement('img');
                    cardImg.src = recipe.thumbnail || 'https://via.placeholder.com/300'; // Use a placeholder image if thumbnail is not available
                    cardImg.classList.add('card-img-top');

                    const cardBody = document.createElement('div');
                    cardBody.classList.add('card-body');

                    const cardTitle = document.createElement('h5');
                    cardTitle.classList.add('card-title');
                    cardTitle.textContent = recipe.title || 'No title available';

                    cardBody.appendChild(cardTitle);
                    card.appendChild(cardImg);
                    card.appendChild(cardBody);
                    col.appendChild(card);
                    recipeResultsContainer.appendChild(col);
                });
            } else {
                recipeResultsContainer.textContent = 'No recipes found.';
            }
        }

        // Call the function to fetch and display recipes when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            fetchRecipes();
        });
    </script>
